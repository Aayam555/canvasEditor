<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Canvas Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="editor">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <form class="container-fluid justify-content-end">
          <button class="btn btn-outline-success me-2" type="button" onclick="runCode()">Run</button>
          <button class="btn btn-outline-danger me-2" type="button" onclick="clearCanvas()">Clear Canvas</button>
        </form>
      </nav>
      <div class="form-floating">
        <textarea class="form-control code" placeholder="Write your code here" id="floatingTextarea2" style="height: 100vh; width: 50vw;"></textarea>
        <label for="floatingTextarea2">Coding Area</label>
      </div>
    </div>
    <div id="canvas-section">
      <h3 class="canvas-text">Canvas <span id="error" class="text-danger"></span><a type="button" class="btn btn-primary" id="aboutapp">Who created this application</a></h3>
       <hr>
      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
